<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Clientes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container {
            margin-top: 50px;
        }
        .table-responsive {
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center mb-4">CRUD de Clientes</h2>
    <div class="row">
        
        <div class="col-md-8">
            <h4 class="mb-3">Filtros</h4>
            <div class="row">
                <div class="col-md-4">
                    <input type="text" class="form-control mb-2" id="filter-nombre" placeholder="Filtrar por nombre">
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control mb-2" id="filter-ciudad" placeholder="Filtrar por ciudad">
                </div>
                <div class="col-md-4">
                    <select class="form-control mb-2" id="filter-estado">
                        <option value="">Filtrar por estado</option>
                        <option value="activo">Activo</option>
                        <option value="inactivo">Inactivo</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <button type="button" class="btn btn-primary">
                        Aplicar filtros
                      </button> 
                      <button type="button" class="btn btn-primary">
                        Eliminar filtros
                      </button> 
                </div>
                
                
            </div>
        </div>
    </div>
    
    <div class="table-responsive">
        <div >
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                Agregar nuevo Cliente
              </button>
              
        </div>
        <h4 class="mt-5">Clientes Registrados</h4>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>TI</th>
                    <th>Identificacion</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Telefono</th>
                    <th>Direccion</th>
                    <th>Ciudad</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody id="client-table">
                <!-- Aquí se mostrarán los clientes -->
            </tbody>
        </table>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Agregar Nuevo Cliente</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="client-form">
              <div class="form-group row">
                  <label for="tipo_identificacion" class="col-sm-4 col-form-label">Tipo de Identificación</label>
                  <div class="col-sm-8">
                      <select class="form-control" id="tipo_identificacion" name="tipo_identificacion">
                        
                          <option value="DNI">DNI</option>
                          <option value="tarjeta_identidad">Tarjeta de identidad</option>
                          <option value="cedula">Cédula</option>
                          <option value="pasaporte">Pasaporte</option>
                          <!-- Agrega más opciones si es necesario -->
                      </select>
                  </div>
              </div>
              <div class="form-group row">
                  <label for="identificacion" class="col-sm-4 col-form-label">Identificación</label>
                  <div class="col-sm-8">
                      <input type="text" class="form-control" id="identificacion" name="identificacion">
                  </div>
              </div>
              <div class="form-group row">
                  <label for="nombre" class="col-sm-4 col-form-label">Nombre</label>
                  <div class="col-sm-8">
                      <input type="text" class="form-control" id="nombre" name="nombre">
                  </div>
              </div>
              <div class="form-group row">
                  <label for="apellido" class="col-sm-4 col-form-label">Apellido</label>
                  <div class="col-sm-8">
                      <input type="text" class="form-control" id="apellido" name="apellido">
                  </div>
              </div>
              <div class="form-group row">
                  <label for="telefono" class="col-sm-4 col-form-label">Teléfono</label>
                  <div class="col-sm-8">
                      <input type="text" class="form-control" id="telefono" name="telefono">
                  </div>
              </div>
              <div class="form-group row">
                  <label for="direccion" class="col-sm-4 col-form-label">Dirección</label>
                  <div class="col-sm-8">
                      <input type="text" class="form-control" id="direccion" name="direccion">
                  </div>
              </div>
              <div class="form-group row">
                  <label for="ciudad" class="col-sm-4 col-form-label">Ciudad</label>
                  <div class="col-sm-8">
                      <input type="text" class="form-control" id="ciudad" name="ciudad">
                  </div>
              </div>
              <div class="form-group row">
                  <label for="estado" class="col-sm-4 col-form-label">Estado</label>
                  <div class="col-sm-8">
                      <select class="form-control" id="estado" name="estado">
                          <option value="activo">Activo</option>
                          <option value="inactivo">Inactivo</option>
                      </select>
                  </div>
              </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary">Registrar</button>
        </div>
      </div>
    </div>
  </div>
  
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    // Aquí puedes agregar el código JavaScript para manejar las acciones del CRUD y el filtro.
</script>

</body>
</html>
