<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Productos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container {
            margin-top: 50px;
        }
        .table-responsive {
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center mb-4">CRUD de Productos</h2>
    <div class="row">
        
        <div class="col-md-8">
            <h4 class="mb-3">Filtros</h4>
            <div class="row">
                <div class="col-md-6">
                    <input type="text" class="form-control mb-2" id="filter-nombre" placeholder="Filtrar por nombre">
                </div>
                
                <div class="col-md-6">
                    <select class="form-control mb-2" id="filter-estado">
                        <option value="">Filtrar por estado</option>
                        <option value="activo">Activo</option>
                        <option value="inactivo">Inactivo</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <button type="button" class="btn btn-primary">
                        Aplicar filtros
                      </button> 
                      <button type="button" class="btn btn-primary">
                        Eliminar filtros
                      </button> 
                </div>
                
                
            </div>
        </div>
    </div>
    
    <div class="table-responsive">
        <div >
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                Agregar nuevo Producto
              </button>
              
        </div>
        <h4 class="mt-5">Productos</h4>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Descripcion</th>
                    <th>Cantidad</th>
                    <th>Precio</th>
                    <th>% IVA</th>
                    <th>% Descuento</th>
                    <th>Estado</th>
                    
                </tr>
            </thead>
            <tbody id="client-table">
                <!-- Aquí se mostrarán los clientes -->
            </tbody>
        </table>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Agregar Nuevo Producto</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="client-form">
              <div class="form-group row">
                  <label for="nombre del producto" class="col-sm-4 col-form-label">Nombre del producto</label>
                  <div class="col-sm-8">
                    <input type="text" class="form-control" id="nomProducto" name="nomProducto">
                </div>
              </div>
              <div class="form-group row">
                  <label for="descripcion" class="col-sm-4 col-form-label">Descripcion</label>
                  <div class="col-sm-8">
                      <input type="text" class="form-control" id="descripcion" name="descripcion">
                  </div>
              </div>
              <div class="form-group row">
                  <label for="cantidad" class="col-sm-4 col-form-label">Cantidad</label>
                  <div class="col-sm-8">
                      <input type="number" class="form-control" id="cantidad" name="cantidad">
                  </div>
              </div>
              <div class="form-group row">
                  <label for="precio" class="col-sm-4 col-form-label">Precio</label>
                  <div class="col-sm-8">
                      <input type="number" class="form-control" id="precio" name="precio">
                  </div>
              </div>
              <div class="form-group row">
                  <label for="iva" class="col-sm-4 col-form-label">% IVA</label>
                  <div class="col-sm-8">
                      <input type="number" class="form-control" id="iva" name="iva">
                  </div>
              </div>
              <div class="form-group row">
                  <label for="descuento" class="col-sm-4 col-form-label">Descuento</label>
                  <div class="col-sm-8">
                      <input type="number" class="form-control" id="descuento" name="descuento">
                  </div>
              </div>
              
              <div class="form-group row">
                  <label for="estado" class="col-sm-4 col-form-label">Estado</label>
                  <div class="col-sm-8">
                      <select class="form-control" id="estado" name="estado">
                          <option value="activo">Activo</option>
                          <option value="inactivo">Inactivo</option>
                      </select>
                  </div>
              </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary">Registrar</button>
        </div>
      </div>
    </div>
</div>
  
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


</body>
</html>
